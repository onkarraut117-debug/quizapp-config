###############################
# SERVICE CONFIG
###############################
spring.application.name=api-gateway

# Server port 
server.port=${SERVER_PORT}

# JWT 
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION}


###############################
# EUREKA DISCOVERY
###############################
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

# Enable automatic route creation 
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


###############################
# MANUAL ROUTES
###############################

# User Service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# Auth Service
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**

# Question Service
spring.cloud.gateway.routes[2].id=question-service
spring.cloud.gateway.routes[2].uri=lb://QUESTION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/question/**

# Quiz Service
spring.cloud.gateway.routes[3].id=quiz-service
spring.cloud.gateway.routes[3].uri=lb://QUIZ-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/quiz/**

# Score Service
spring.cloud.gateway.routes[4].id=score-service
spring.cloud.gateway.routes[4].uri=lb://SCORE-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/score/**


###############################
# LOGGING
###############################
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
